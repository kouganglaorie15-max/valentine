<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Veux-tu √™tre mon Valentin ? ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ffe6f0;
    overflow: hidden;
}

/* Texte initial */
#mainText {
    text-align: center;
    margin-top: 50px;
    font-size: 40px;
}

/* Boutons */
button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
}

#yes {
    background-color: #ff4d6d;
    color: white;
    margin-right: 10px;
}

#no {
    background-color: #444;
    color: white;
}

/* Ancien GIF */
#mainGif {
    display: block;
    margin: 20px auto;
    width: 250px;
}

/* Photos */
.photo {
    width: 300px;
    position: absolute;
    display: none;
    border-radius: 15px;
}

/* Texte romantique final */
#finalText {
    text-align: center;
    font-size: 30px;
    color: #ff1a75;
    margin-top: 20px;
    display: none;
}
</style>
</head>
<body>

<h1 id="mainText">Veux-tu √™tre mon Valentin ? ‚ù§Ô∏è</h1>

<div style="text-align:center;">
    <button id="yes">Oui</button>
    <button id="no">Non</button>
</div>

<img id="mainGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

<!-- Photos -->
<img id="photo1" class="photo" src="https://i.imgur.com/7P7biIJ.jpeg">
<img id="photo2" class="photo" src="https://i.imgur.com/m5potVd.jpeg">
<img id="photo3" class="photo" src="https://i.imgur.com/rIkzfBT.jpeg">

<h1 id="finalText">Thank you for coming into my liffe and making it better without even trying ‚ù§Ô∏è</h1>

<script>
window.addEventListener("DOMContentLoaded", function() {
    // Bouton NON qui bouge
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 320);
        const y = Math.random() * (window.innerHeight - 320);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Bouton OUI
    const yesBtn = document.getElementById("yes");
    yesBtn.addEventListener("click", function() {
        // Alerte
        alert("Je savais que tu dirais oui üòò‚ù§Ô∏è");

        // Tout dispara√Æt
        document.getElementById("mainText").style.display = "none";
        document.getElementById("yes").style.display = "none";
        document.getElementById("no").style.display = "none";
        document.getElementById("mainGif").style.display = "none";

        // Texte romantique appara√Æt imm√©diatement
        const finalText = document.getElementById("finalText");
        finalText.style.display = "block";
        finalText.style.position = "absolute";
        finalText.style.top = "20px";
        finalText.style.left = "50%";
        finalText.style.transform = "translateX(-50%)";

        // Photos
        const photo1 = document.getElementById("photo1");
        const photo2 = document.getElementById("photo2");
        const photo3 = document.getElementById("photo3");

        // Nouvelle position pour √©viter chevauchement avec le texte
        photo1.style.top = "100px";     // plus bas que le texte
        photo1.style.left = "10px";

        photo2.style.bottom = "10px";
        photo2.style.left = "10px";

        photo3.style.top = "100px"; 
        photo3.style.right = "10px";

        // Affiche les photos progressivement
        setTimeout(() => { photo1.style.display = "block"; }, 2000);
        setTimeout(() => { photo2.style.display = "block"; }, 5000);
        setTimeout(() => { photo3.style.display = "block"; }, 8000);
    });
});
</script>

</body>
</html>
