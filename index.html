<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Veux-tu √™tre mon Valentin ? ‚ù§Ô∏è</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffe6f0;
    overflow: hidden;
    text-align: center;
}

/* Texte initial */
#mainText {
    margin-top: 50px;
    font-size: 40px;
}

/* Boutons Oui et Non */
button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
}

#yes {
    background-color: #ff4d6d;
    color: white;
    margin-right: 10px;
}

#no {
    background-color: #444;
    color: white;
}

/* Ancien GIF */
#mainGif {
    width: 250px;
    margin-top: 20px;
}

/* Photos */
.photo {
    width: 250px;
    position: absolute;
    display: none;
    border-radius: 15px;
}

/* Texte romantique final */
#finalText {
    font-size: 30px;
    color: #ff1a75;
    margin-top: 30px;
    display: none;
}
</style>
</head>
<body>

<!-- Texte initial -->
<h1 id="mainText">Veux-tu √™tre mon Valentin ? ‚ù§Ô∏è</h1>

<!-- Boutons -->
<button id="yes">Oui</button>
<button id="no">Non</button>

<!-- Ancien GIF -->
<img id="mainGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

<!-- Photos -->
<img id="photo1" class="photo" src="https://i.imgur.com/7P7biIJ.jpeg">
<img id="photo2" class="photo" src="https://i.imgur.com/m5potVd.jpeg">
<img id="photo3" class="photo" src="https://i.imgur.com/rIkzfBT.jpeg">

<!-- Texte romantique -->
<h1 id="finalText">You walked into my life and made it better without even trying ‚ù§Ô∏è</h1>

<script>
// Attendre que la page soit compl√®tement charg√©e
window.addEventListener("DOMContentLoaded", function() {
    // Bouton NON qui bouge
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 260);
        const y = Math.random() * (window.innerHeight - 260);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Bouton OUI
    const yesBtn = document.getElementById("yes");
    yesBtn.addEventListener("click", function() {
        alert("Je savais que tu dirais oui üòò‚ù§Ô∏è");

        // Tout dispara√Æt
        document.getElementById("mainText").style.display = "none";
        document.getElementById("yes").style.display = "none";
        document.getElementById("no").style.display = "none";
        document.getElementById("mainGif").style.display = "none";

        // Texte romantique appara√Æt imm√©diatement
        document.getElementById("finalText").style.display = "block";

        // Photos
        const photo1 = document.getElementById("photo1");
        const photo2 = document.getElementById("photo2");
        const photo3 = document.getElementById("photo3");

        // Positions des photos
        photo1.style.top = "10px";
        photo1.style.left = "10px";

        photo2.style.bottom = "10px";
        photo2.style.right = "10px";

        photo3.style.top = "10px";
        photo3.style.right = "10px";

        // Affiche les photos progressivement
        setTimeout(() => { photo1.style.display = "block"; }, 2000);
        setTimeout(() => { photo2.style.display = "block"; }, 5000);
        setTimeout(() => { photo3.style.display = "block"; }, 8000);
    });
});
</script>

</body>
</html>
